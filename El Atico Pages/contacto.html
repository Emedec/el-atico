    <h1 class="contact-title"><b>Contactanos</b></h1>

    <div class="contact-form-container">
      <form>
        <div class="input-cont">
          Nombre <input type="text" name="Nombre" value="Nombre" required />
        </div>
        <br />
        <div class="input-cont">
          Apellido
          <input type="text" name="apellido" value="Apellido" required />
        </div>
        <br />
        <div class="input-cont">
          Fecha de nacimiento <input type="date" name="Edad" required /> <br />
        </div>
        <div class="input-cont">
          Preferencia Musical
          <select>
            <option>Seleccionar</option>
            <option>House/Tech house/Minimal</option>
            <option>Progressive</option>
            <option>Techno</option>
            <option>Melodic Techno/House</option>
          </select>
        </div>
        <br />
        <div class="input-cont">
          Provincia
          <select>
            <option value="mendoza">Mendoza</option>
            <option value="Buenos Aires">Buenos aires</option>
            <option value="Capital Federal">Capital Federal</option>
            <option value="San juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Neuquen">Neuquen</option>
            <option value="Catamarca">Catamarca</option>

            <option value=""></option>

        </div>
        <br />

          Mail <input type="email" name="Email" required />
        </div>
        <br />
        <div class="input-cont">
          <button type="submit">Enviar</button>
        </div>
        <br />
      </form>
    </div>
